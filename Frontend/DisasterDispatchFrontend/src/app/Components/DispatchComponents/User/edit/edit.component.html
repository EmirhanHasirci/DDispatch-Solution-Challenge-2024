<body class="bg-black bg-opacity-10 text-white">
    <div class="container mt-5 mb-5 ">
        <div class="row border p-0">
            <div class="col-md-3  border">
                <div class="d-flex flex-column align-items-center text-center p-3 py3">

                    <img *ngIf="appUser.picture!=null" class="rounded-circle mt-5 img-fluid border border-warning border-3 " [src]="'/assets/UserPictures/'+appUser.picture" />                                                           
                    <img *ngIf="appUser.picture==null" class="rounded-circle mt-5 img-fluid border border-warning border-3 " src="../../../assets/img/DispatchUserPhoto.png" />                                                           
                    <span class="fw-bold"> {{appUser.userName}} </span>
                    
                    <span class=""> {{appUser.email}} </span>
                    <a routerLink="/Dispatch/User" class="btn btn-outline-danger mt-4">İptal Et</a>
                </div>
            </div>
            <div class="col-md-9 m-0 p-0">
                <div class="card m-0">
                    <form #updateForm="ngForm" (ngSubmit)="update(updateForm)" method="post" enctype="multipart/form-data">
                        <div class="card-body bg-dark text-white">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Ad</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input [(ngModel)]="appUser.name"  #name name="name" class="form-control" type="text" asp-for="Name" />
                                </div>
                            </div>
                            <hr>
                            <div class="row">

                                <div class="col-sm-3">
                                    <h6 class="mb-0">Soyad</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input [(ngModel)]="appUser.surname"  #surname name="surname" class="form-control" type="text" />
                                </div>
                            </div>

                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Şehir</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <select class="form-control" (change)="selectCity($event.target!)" >
                                        <option class="form-control mb-1" *ngFor="let city of cities.cities " [value]="city.name">{{city.name}}  </option>                
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Gender</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <select (change)="selectGender($event.target!)" class="form-control" >
                                    <option  class="form-control mb-1" *ngFor="let gender of genders.arr " [value]="gender.value">{{gender.status}}</option>   
                                    </select>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Doğum Tarihi</h6>
                                </div>
                                <div class="col-sm-9">
                                    <input [(ngModel)]="appUser.birthDate" #birthDate name="birthDate" asp-for="BirthDate" type="date" class="form-control" />
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Resim</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input  type="file" class="form-control" />
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                
                                <div class="col-sm-12 mt-3">
                                    <button class="btn btn-outline-success w-100" type="submit">Düzenlemeyi Kaydet</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
