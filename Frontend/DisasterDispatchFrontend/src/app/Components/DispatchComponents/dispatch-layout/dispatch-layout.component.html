<!doctype html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Diaster-Dispatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body className='snippet-body' class="dark">
    <nav class="sidebar close">
        <header>
            
                <app-sidebar-user></app-sidebar-user>
            

            <i class='fas fa-list toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu m-0">

                <li class="search-box">
                   <i class='fas fa-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links p-0 m-0">
                    <li class="nav-links">
                        <a routerLink="/Dispatch/User">
                            <i class='fas fa-person icon'></i>
                            <span class="text nav-text">Profile</span>
                        </a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class='fas fa-map-location-dot icon'></i>
                            <span class="text nav-text">Disaster Operations</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark w-100">
                            <li class="nav-links">
                                <a routerLink="/Dispatch/Disaster">
                                    <i class='fas fa-map icon'></i>
                                    <span class="text nav-text">Operation Map</span>
                                </a>
                            </li>
                            <li class="nav-links">
                                <a routerLink="/Dispatch/Disaster/List">
                                    <i class='fas fa-bars icon'></i>
                                    <span class="text nav-text">List</span>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class='fas fa-hands-holding-child icon'></i>
                            <span class="text nav-text">Emergency Reports</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark w-100">
                            <li class="nav-links">
                                <a routerLink="/Dispatch/EmergencyReport">
                                    <i class='fas fa-circle-plus icon'></i>
                                    <span class="text nav-text">Create</span>
                                </a>
                            </li>
                            <!-- 

                                  @if (User.IsInRole("Dispatcher"))
                                  {                         
                                -->
                            <li class="nav-links">
                                <a routerLink="/Dispatch/EmergencyReport/List/Active">
                                    <i class='fas fa-bars icon'></i>
                                    <span class="text nav-text">List</span>
                                </a>
                            </li>
                            <!--
                                }
                                -->

                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class='fas fa-route icon'></i>
                            <span class="text nav-text">Operations</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark w-100">
                            <li class="nav-links">
                                <a routerLink="/Dispatch/Operation/AssignedByDispatcher">
                                    <i class='fas fa-circle-plus icon'></i>
                                    <span class="text nav-text">Create</span>
                                </a>
                            </li>
                            <li class="nav-links">
                                <a routerLink="/Dispatch/Operation/List/Active">
                                    <i class='fas fa-bars icon'></i>
                                    <span class="text nav-text">List</span>
                                </a>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-links">
                        <a routerLink="/Dispatch/Operation/MyOperations">
                            <i class='fas fa-bars icon'></i>
                            <span class="text nav-text">My Operations</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a routerLink="/Dispatch/User/Search">
                            <i class='fas fa-person-circle-check icon'></i>
                            <span class="text nav-text">User Control</span>
                        </a>
                    </li>
                    <li class="nav-links">
                        <a routerLink="/Dispatch/Needer">
                            <i class='fas fa-person-circle-plus icon'></i>
                            <span class="text nav-text">Add Needer</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="bottom-content p-0">
                <li class="">
                    <a (click)="logout()">
                        <i class='fas fa-sign-out-alt icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>               
            </div>
        </div>

    </nav>

    <section class="home">
        <router-outlet></router-outlet>
    </section>

    
    
</body>
</html>
